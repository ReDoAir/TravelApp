<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

</h:head>

<h:body>

    <ui:composition template="/resources/template/default.xhtml">
        <ui:define name="content">
            <h2>Create a passenger</h2>
            <div id="content">
            <h:form>
                <h:inputText pt:placeholder="First name" styleClass="form-control" value="#{passengerController.passenger.firstName}"/><br/><br/>

                <h:inputText pt:placeholder="Last name" styleClass="form-control" value="#{passengerController.passenger.lastName}"/><br/><br/>

                <h:inputText pt:placeholder="Social Security Number" styleClass="form-control" value="#{passengerController.passenger.ssn}"/><br/><br/>

                <h:inputText pt:placeholder="Frequent Flyer Miles" styleClass="form-control" value="#{passengerController.passenger.frequentFlyerMiles}"/><br/><br/>

                <h:commandButton styleClass="btn" value="Create" action="#{passengerController.createPassenger}"/>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>

</h:body>

</html>
