<ui:composition template="/resources/template/default.xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:pf="http://primefaces.org/ui">

            <ui:define name="header">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <h:link styleClass="navbar-brand" outcome="home">Redo Air</h:link>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <h:form>
                                        <h:commandLink style="color: white" action="#{authController.logout}">Log out</h:commandLink>
                                    </h:form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="content">
                <h:form styleClass="userForm">
                    <h2>Add a trip</h2>

                        <div class="lblForm">
                            <pf:outputLabel for="name" value="Trip name: "/>
                            <pf:inputText id="name" required="true" requiredMessage="Name is required" styleClass="form-control formEle" value="#{tripController.name}"/>
                            <pf:message for="name"/>
                        </div>

                        <div class="lblForm">
                            <pf:outputLabel for="periodId">Choose a period: </pf:outputLabel>
                            <pf:selectOneMenu id="periodId" value="#{tripController.periodId}">
                                <f:selectItems value="#{periodController.periods}" var="period"
                                               itemLabel="#{period}" itemValue="#{period.id}" />
                            </pf:selectOneMenu>
                        </div>

                        <div class="lblForm">
                            <pf:outputLabel for="depart">Choose departure flight: </pf:outputLabel>
                            <pf:selectOneMenu id="depart" value="#{tripController.depFlightId}">
                                <f:selectItems value="#{flightController.flights}" var="depflight"
                                               itemLabel="#{depflight}" itemValue="#{depflight.id}" />
                            </pf:selectOneMenu>
                            <pf:message for="depart"/>
                        </div>

                        <div class="lblForm">
                            <pf:outputLabel for="return">Choose return flight: </pf:outputLabel>
                            <pf:selectOneMenu id="return" value="#{tripController.returnFlightId}">
                                <f:selectItems value="#{flightController.flights}" var="retflight"
                                               itemLabel="#{retflight}" itemValue="#{retflight.id}" />
                            </pf:selectOneMenu>
                            <pf:message for="return"/>
                        </div>
                    <h:commandButton styleClass="form-control formEle btn-default" value="Create" action="#{tripController.createTrip()}"/>
                </h:form>

            </ui:define>

</ui:composition>
