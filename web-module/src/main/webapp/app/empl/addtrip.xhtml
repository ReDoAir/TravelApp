<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>travelApp</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/default.xhtml">

            <ui:define name="header">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <h:link styleClass="navbar-brand" href="home">Redo Air</h:link>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <h:form>
                                        <h:commandLink style="color: white" action="#{authController.logout}">Log out</h:commandLink>
                                    </h:form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="content">
                <h:form styleClass="userForm">
                    <h2>Add a trip</h2>

                    <h:inputText pt:placeholder="name" styleClass="form-control formEle" value="#{tripController.name}"/>

                    <div class="lblForm">
                        <h:outputLabel for="period">Choose period: </h:outputLabel>
                        <h:selectOneMenu id="period" styleClass="form-control" value="#{tripController.period}">
                            <f:selectItems value="#{periodController.periods}" var="period"
                                           itemLabel="#{arrival.name}" itemValue="#{arrival.airportCode}" />
                        </h:selectOneMenu>
                    </div>

                    <h:commandButton styleClass="form-control formEle btn-default" value="Create" action="#{tripController.createTrip()}"/>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
