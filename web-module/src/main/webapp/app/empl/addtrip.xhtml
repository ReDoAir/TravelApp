<ui:composition template="/resources/template/default.xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

            <ui:define name="header">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <h:link styleClass="navbar-brand" href="home">Redo Air</h:link>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <h:form>
                                        <h:commandLink style="color: white" action="#{authController.logout}">Log out</h:commandLink>
                                    </h:form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="content">
                <h:form styleClass="userForm">
                    <h2>Add a trip</h2>

                    <h:inputText pt:placeholder="name" styleClass="form-control formEle" value="#{tripController.name}"/>

                    <div class="lblForm">
                        <h:outputLabel for="periodId">Choose periodId: </h:outputLabel>
                        <h:selectOneMenu id="periodId" styleClass="form-control" value="#{tripController.periodId}">
                            <f:selectItems value="#{periodController.periods}" var="period"
                                           itemLabel="#{period}" itemValue="#{period.id}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="lblForm">
                        <h:outputLabel for="depart">Choose departure flight: </h:outputLabel>
                        <h:selectOneMenu id="depart" styleClass="form-control" value="#{tripController.depFlightId}">
                            <f:selectItems value="#{flightController.flights}" var="depflight"
                                           itemLabel="#{depflight}" itemValue="#{depflight.id}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="lblForm">
                        <h:outputLabel for="return">Choose return flight: </h:outputLabel>
                        <h:selectOneMenu id="return" styleClass="form-control" value="#{tripController.returnFlightId}">
                            <f:selectItems value="#{flightController.flights}" var="retflight"
                                           itemLabel="#{retflight}" itemValue="#{retflight.id}" />
                        </h:selectOneMenu>
                    </div>

                    <h:commandButton styleClass="form-control formEle btn-default" value="Create" action="#{tripController.createTrip()}"/>
                </h:form>

            </ui:define>

</ui:composition>
