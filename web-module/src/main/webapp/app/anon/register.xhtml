<ui:composition template="/resources/template/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="register" styleClass="userForm">
            <h2>Register</h2>
            <h:inputText styleClass="form-control formEle" id="username" pt:placeholder="Username"
                         value="#{registerController.user.username}" required="true">
                <f:ajax event="blur" render="m_username"/>
            </h:inputText>
            <h:message errorClass="errorMess alert alert-danger" warnClass="alert alert-warning" id="m_username"
                       for="username"/>

            <h:inputSecret styleClass="form-control formEle" id="password" pt:placeholder="Password"
                           value="#{registerController.user.password}" required="true">
                <f:ajax event="blur" render="m_password"/>
            </h:inputSecret>
            <h:message errorClass="errorMess alert alert-danger" warnClass="alert alert-warning" id="m_password"
                       for="password"/>

            <h:panelGroup/>
            <h:commandButton styleClass="btn-default form-control tableBtn formEle" value="Register"
                             action="#{registerController.register}">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>

            <h:messages errorClass="alert alert-danger" warnClass="alert alert-warning" globalOnly="true"
                        layout="table"/>
        </h:form>
    </ui:define>

</ui:composition>
