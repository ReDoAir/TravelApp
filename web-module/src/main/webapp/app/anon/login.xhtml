<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>travelApp</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/default.xhtml">

            <ui:define name="content">
                <h:form id ="login" styleClass="userForm">
                    <h2>Login</h2>
                    <h:inputText styleClass="form-control formEle" pt:placeholder="Username" id="userName" value="#{authController.username}"/>
                    <h:inputSecret styleClass="form-control formEle" pt:placeholder="Password" id="password"  value="#{authController.password}"/>
                    <h:outputLabel styleClass="formEle" for="rememberMe" value="Remember Me: " />
                    <h:selectBooleanCheckbox style="margin-left: 5px; " id="rememberMe" value="#{authController.remember}" />
                    <h:commandButton styleClass="form-control btn-default formEle" value="Login" action="#{authController.login}" >
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>
                    <h:messages globalOnly="true" layout="table" errorClass="errorMess alert alert-danger" warnClass="alert alert-warning"/>
                    <h:outputLabel styleClass="formEle form-control"> New user? Register <h:link outcome="register">here.</h:link></h:outputLabel>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
