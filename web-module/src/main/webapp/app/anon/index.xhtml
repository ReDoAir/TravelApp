<ui:composition template="/resources/template/default.xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
        >

    <ui:define name="content">
        <h:form styleClass="userForm">
            <h2>Search for a trip</h2>

            <div class="formEle">
                <h:outputLabel for="numberofpass">Number of travellers: </h:outputLabel>
                <h:inputText styleClass="form-control" id="numberofpass" value="#{searchController.count}"/>
            </div>

            <h:message for="numberofpass"/>

            <div class="formEle">
                <h:outputLabel for="city">Select destination: </h:outputLabel>
                <h:selectOneMenu id="city" styleClass="form-control" value="#{searchController.destination}">
                    <f:selectItems value="#{searchController.destinations}" var="dest" itemLabel="#{dest}" itemValue="#{dest}" />
                </h:selectOneMenu>
            </div>

            <h:commandButton value="Search" styleClass="formEle form-control tableBtn btn-default" action="#{searchController.search}" />

        </h:form>
    </ui:define>
</ui:composition>
