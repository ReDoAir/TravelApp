<ui:composition template="/resources/template/default.xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
        >

    <ui:define name="content">
        <div class="container">
            <div class="userForm">
            <h2>Select a country</h2>
            <div id="mapdiv" style="width: 1000px; background-color:#EEEEEE; height: 600px;"></div>
                <h:form styleClass="userForm">
                    <div class="formEle">
                        <h:outputLabel for="countryName">Country name: </h:outputLabel>
                        <h:inputText id="countryName" styleClass="countryName form-control" value="#{worldMapController.country}"/>
                    </div>

                    <div class="formEle">
                        <h:outputLabel for="countryName">Numbers of travellers: </h:outputLabel>
                        <h:inputText id="travelers" styleClass="countryName form-control" value="#{worldMapController.amount}"/>
                    </div>

                    <h:commandButton value="Search" styleClass="btn-default form-control tableBtn" action="#{worldMapController.search}" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
