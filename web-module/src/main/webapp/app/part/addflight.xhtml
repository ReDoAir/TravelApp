<ui:composition template="/resources/template/default.xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:pf="http://primefaces.org/ui">

    <ui:define name="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h:link styleClass="navbar-brand" outcome="home">Redo Air</h:link>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <h:form>
                                <h:commandLink style="color: white"
                                               action="#{authController.logout}">Log out</h:commandLink>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <h:form styleClass="form-horizontal">
                <h2>Add a flight</h2>

                <div class="form-group">

                    <h:outputLabel styleClass="col-lg-2 control-label" for="flightCode" value="Flight Code"/>

                    <div class="col-lg-10">
                        <h:inputText styleClass="form-control" id="flightCode"
                                     pt:placeholder="Flight code (format: ABC-123)"
                                     value="#{flightController.flightCode}"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-lg-2 control-label" for="price" value="Price: "/>

                    <div class="col-lg-10">
                        <h:inputText styleClass="col-lg-2 form-control" id="price" pt:placeholder="Price"
                                     value="#{flightController.price}">
                            <f:convertNumber integerOnly="true" type="number"/>
                        </h:inputText>

                    </div>

                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-lg-2 control-label" for="depature">Departure date: </h:outputLabel>

                    <div class="col-lg-10">
                        <b:datepicker styleClass="form-control" showButtonPanel="true" changeMonth="true"
                                      changeYear="true" id="depature"
                                      mode="popup-icon" value="#{flightController.departureDate}"/>
                    </div>
                </div>

                <div class="form-group">
                        <h:outputLabel styleClass="col-lg-2 control-label" for="depAir">Depature Airport: </h:outputLabel>
                        <div class="col-lg-10">
                            <h:selectOneMenu id="depAir" styleClass="form-control" value="#{flightController.departureAirport}">
                                <f:selectItems value="#{airportController.airports}" var="departure"
                                               itemLabel="#{departure.name}" itemValue="#{departure.airportCode}"/>
                            </h:selectOneMenu>
                        </div>


                    </div>

                <div class="form-group">
                    <h:outputLabel id="arrAir" styleClass="col-lg-2 control-label"
                                   for="arrival">Arrival date: </h:outputLabel>

                    <div class="col-lg-10">
                        <b:datepicker styleClass="form-control" showButtonPanel="true" changeMonth="true"
                                      changeYear="true" id="arrival"
                                      mode="popup-icon" value="#{flightController.arrivalDate}"/>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel styleClass="col-lg-2 control-label" for="arrAir">Arrival Airport: </h:outputLabel>

                    <div class="col-lg-10">
                        <h:selectOneMenu styleClass="form-control" value="#{flightController.arrivalAirport}">
                            <f:selectItems value="#{airportController.airports}" var="arrival"
                                           itemLabel="#{arrival.name}" itemValue="#{arrival.airportCode}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel styleClass="col-lg-2 control-label" for="plane">Choose a plane: </h:outputLabel>

                    <div class="col-lg-10">
                        <h:selectOneMenu id="plane" styleClass="form-control" value="#{flightController.plane}">
                            <f:selectItems value="#{planeController.planes}" var="plane"
                                           itemLabel="#{plane.planeCode}" itemValue="#{plane.planeCode}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="form-group">
                    <h:commandButton styleClass="btn btn-default" value="Create"
                                     action="#{flightController.createFlight()}"/>
                </div>
        
            </h:form>
        </div>
    </ui:define>

</ui:composition>
