<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>travelApp</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/default.xhtml">

            <ui:define name="header">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <h:link styleClass="navbar-brand" href="home">Redo Air</h:link>
                        </div>

                        <ul class="nav navbar-nav">
                            <li><h:link outcome="booktrip">Book a trip</h:link></li>
                        </ul>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <h:form>
                                        <h:commandLink style="color: white" action="#{authController.logout}">Log out</h:commandLink>
                                    </h:form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="content">
                <h:form styleClass="userForm">
                    <h:inputText styleClass="form-control formEle" pt:placeholder="Flight code (format: ABC-123)" value="#{flightController.flightCode}">
                        <f:validateRegex pattern="(([a-z]{3}\-[0-9]{3}))" />
                    </h:inputText>

                    <h:inputText styleClass="form-control formEle" pt:placeholder="Price" value="#{flightController.price}">
                        <f:convertNumber integerOnly="true" type="number"/>
                    </h:inputText>

                    <h:outputLabel for="depature">Departure</h:outputLabel>
                    <h:inputText id="depature" styleClass="date-picker" data-date-format="yyyy-mm-dd" value="#{flightController.departureDate}"/>

                    <h:selectOneMenu styleClass="form-control formEle" value="#{flightController.departureAirport}">
                        <f:selectItems value="#{airportController.airports}" var="departure"
                                       itemLabel="#{departure.name}" itemValue="#{departure}}" />
                    </h:selectOneMenu>

                    <h:outputLabel styleClass="form-control formEle" for="arrival">Arrival</h:outputLabel>
                    <h:inputText id="arrival" styleClass="date-picker" data-date-format="yyyy-mm-dd" value="#{flightController.arrivalDate}"/>

                    <h:selectOneMenu styleClass="form-control formEle" value="#{flightController.departureAirport}">
                        <f:selectItems value="#{airportController.airports}" var="arrival"
                                       itemLabel="#{arrival.name}" itemValue="#{arrival}}" />
                    </h:selectOneMenu>

                    <h:selectOneMenu styleClass="form-control formEle" value="#{flightController.plane}">
                        <f:selectItems value="#{planeController.planes}" var="plane"
                                       itemLabel="#{plane.planeCode}" itemValue="#{plane}}" />
                    </h:selectOneMenu>

                    <h:commandButton styleClass="form-control formEle btn-default" value="Create" action="#{flightController.createFlight()}"/>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
