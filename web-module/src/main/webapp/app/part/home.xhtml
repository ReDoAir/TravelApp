<ui:composition template="/resources/template/default.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:pf="http://primefaces.org/ui">

            <ui:define name="header">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <h:link styleClass="navbar-brand" href="#">Redo Air</h:link>
                        </div>

                        <ul class="nav navbar-nav">
                            <li><h:link outcome="addflight">Add a flight</h:link></li>
                        </ul>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <h:form>
                                        <h:commandLink style="color: white" action="#{authController.logout}">Log out</h:commandLink>
                                    </h:form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="content">
                <div class="bookingForm">
                    <h4>All flights</h4>
                    <pf:dataTable id="flights" styleClass="table table-responsive" value="#{flightController.flights}" var="flight" widgetVar="flights" emptyMessage="No flights found!">

                        <pf:column headerText="Airline" filterMatchMode="contains">
                            <h:outputText value="#{flight.airline.name}"/>
                        </pf:column>

                        <pf:column headerText="Flight code" filterMatchMode="contains">
                            <h:outputText value="#{flight.flightCode}"/>
                        </pf:column>

                        <pf:column headerText="Departure Airport" filterMatchMode="contains">
                            <h:outputText value="#{flight.departAirport.name}"/>
                        </pf:column>

                        <pf:column headerText="Departure Time" filterMatchMode="contains">
                            <h:outputText value="#{flight.departureDate}"/>
                        </pf:column>

                        <pf:column headerText="Arrival Airport" filterMatchMode="contains">
                            <h:outputText value="#{flight.arrivalAirport.name}"/>
                        </pf:column>

                        <pf:column headerText="Arrival Date" filterMatchMode="contains">
                            <h:outputText value="#{flight.arrivalDate}"/>
                        </pf:column>

                        <pf:column headerText="Plane" filterMatchMode="contains">
                            <h:outputText value="#{flight.plane.planeCode}"/>
                        </pf:column>

                        <pf:column headerText="Available places" filterMatchMode="contains">
                            <h:outputText value="#{flight.availablePlaces}"/>
                        </pf:column>

                        <pf:column headerText="Price" filterMatchMode="contains">
                            <h:outputText value="#{flight.price}"/>
                        </pf:column>

                    </pf:dataTable>
                </div>
            </ui:define>

</ui:composition>
