
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>travelApp</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/default.xhtml">
            <ui:define name="content">
                <h2>Users</h2>
                <h:dataTable value="#{users}" var="user">
                    <h:column>#{user.id}</h:column>
                    <h:column>#{user.username}</h:column>
                    <h:column>#{user.password}</h:column>
                    <h:column>#{user.roles}</h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
