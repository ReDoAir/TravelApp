<ui:composition template="/resources/template/default.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <h2>Users</h2>
        <h:dataTable value="#{users}" var="user">
            <h:column>#{user.id}</h:column>
            <h:column>#{user.username}</h:column>
            <h:column>#{user.password}</h:column>
            <h:column>#{user.roles}</h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
