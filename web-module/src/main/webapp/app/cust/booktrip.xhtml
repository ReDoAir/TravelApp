<ui:composition template="/resources/template/default.xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

            <ui:define name="header">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <h:link styleClass="navbar-brand" href="home">Redo Air</h:link>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <h:form>
                                        <h:commandLink style="color: white" action="#{authController.logout}">Log out</h:commandLink>
                                    </h:form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="content">
                <h:form styleClass="userForm">

                    <h:inputText styleClass="form-control formEle" pt:placeholder="Number of travellers" value="#{bookingController.count}">
                        <f:convertNumber integerOnly="true" type="number"/>
                    </h:inputText>

                    <h:selectOneMenu styleClass="form-control" value="#{tripController.destination}">
                        <f:selectItems value="#{tripController.destinations}" var="dest"
                                       itemLabel="#{dest.name}" itemValue="#{dest}}" />
                    </h:selectOneMenu>

                    <h:commandButton styleClass="form-control btn-default" action="#{tripController.tripsToDestination(bookingController.count)}" />

                    <h:dataTable styleClass="table" value="#{tripController.trips}" var="trip">
                        <h:column>
                            <f:facet name="header">Destination</f:facet>
                            #{trip.destination.name}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Begin</f:facet>
                            #{trip.periodId.departureDate}
                        </h:column>

                        <h:column>
                            <f:facet name="header">End</f:facet>
                            #{trip.periodId.returnDate}
                        </h:column>

                        <h:column>
                            <h:commandButton value="Chose" action="#{bookingController.addTrip(trip.id)}"/>
                        </h:column>

                    </h:dataTable>

                    <h:commandButton value="Confirm" action="#{bookingController.createBooking(userController.userName)}"/>

                </h:form>
            </ui:define>
</ui:composition>
