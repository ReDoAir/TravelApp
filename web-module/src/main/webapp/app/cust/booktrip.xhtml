<ui:composition template="/resources/template/default.xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

            <ui:define name="header">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <h:link styleClass="navbar-brand" href="home">Redo Air</h:link>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <h:form>
                                        <h:commandLink style="color: white" action="#{authController.logout}">Log out</h:commandLink>
                                    </h:form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="content">
                <h:form styleClass="userForm">

                    <h:dataTable styleClass="table" value="#{searchController.trips}" var="trip">

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{trip.tripName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Begin</f:facet>
                            #{trip.period.departureDate}
                        </h:column>

                        <h:column>
                            <f:facet name="header">End</f:facet>
                            #{trip.period.returnDate}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Price</f:facet>
                        </h:column>

                        <h:column>
                            <h:commandButton styleClass="btn-default" value="Chose" action="#{bookingController.addTrip(trip.id)}"/>
                        </h:column>

                    </h:dataTable>

                    <h:commandButton styleClass="btn-default form-control" value="Confirm" action="#{bookingController.createBooking(userController.userName)}"/>

                </h:form>
            </ui:define>
</ui:composition>
