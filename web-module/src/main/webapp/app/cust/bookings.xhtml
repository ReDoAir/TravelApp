<ui:composition template="/resources/template/default.xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pf="http://primefaces.org/ui">

    <ui:define name="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h:link styleClass="navbar-brand" outcome="index">Redo Air</h:link>
                </div>
                <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><h:link outcome="bookings">Bookings</h:link></li>
                </ul>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <h:form>
                                <h:commandLink style="color: white"
                                               action="#{authController.logout}">Log out</h:commandLink>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </ui:define>

    <ui:define name="content">
        <div class="container">
        <h:form styleClass="bookingForm">
            <h4>Your bookings</h4>
            <pf:dataTable id="bookings" styleClass="table" value="#{bookingController.bookings}" var="booking">

                <h:column>
                    <f:facet name="header">Date</f:facet>
                    #{booking.bookingDate}
                </h:column>

                <h:column>
                    <f:facet name="header">Amount of passengers</f:facet>
                    #{booking.count}
                </h:column>

                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{booking.price}
                </h:column>

                <h:column>
                    <h:commandButton styleClass="btn-default form-control tableBtn" value="Cancel"
                                     action="#{bookingController.deleteBooking(booking)}"/>
                </h:column>
            </pf:dataTable>
        </h:form>
        </div>
    </ui:define>
</ui:composition>
