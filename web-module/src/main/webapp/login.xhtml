<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <title>travelApp</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/default.xhtml">

            <ui:define name="content">
                <h:form styleClass="login">
                    <h:inputText styleClass="form-control" pt:placeholder="Username" id="userName"/>
                    <h:inputText styleClass="form-control" pt:placeholder="Password" id="password"/>
                    <h:commandButton styleClass="btn-default" value="Login"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
