<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>

</h:head>
<h:body>
    <ui:composition template="/resources/template/default.xhtml">
        <h2>Booked Tickets</h2>
        <div id="content">
        <ui:define name="content">
            <h:dataTable styleClass="table" id="Tickets" value="#{ticketController.tickets}" var="ticket">
                <h:column>
                    <f:facet name="header">Passenger</f:facet>
                    #{ticket.passenger.fullName}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{ticket.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Departure Time</f:facet>
                    #{ticket.flight.formattedDepTime}
                </h:column>
                <h:column>
                    <f:facet name="header">Arrival Time</f:facet>
                    #{ticket.flight.formattedArrTime}
                </h:column>
                <h:column>
                    <f:facet name="header">Plane Type</f:facet>
                    #{ticket.flight.number}
                </h:column>
            </h:dataTable>
        </ui:define>
        </div>
    </ui:composition>
</h:body>
</html>
