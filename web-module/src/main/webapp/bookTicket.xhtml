<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

    <h1>CREATE NEW TICKET</h1>

    <h:form>

        <p:outputLabel id="passName" value="#{passengerController.name}"/><br/>

        <p:outputLabel id="price" value="Price: "/>
        <p:inputText value="#{ticketController.price}"/><br/><br/>

        <h:selectOneMenu value="#{ticketController.flightId}">
            <f:selectItems value="#{flightController.flights}" var="flight" itemLabel="#{flight.number}" itemValue="#{flight.id}"/>
        </h:selectOneMenu><br/><br/>

        <p:commandButton value="CREATE" action="#{ticketController.createTicket(passengerController.passenger.id)}"/>

    </h:form>

</h:body>

</html>
